<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài tập if else</title>

    <!-- BS 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- MAIN CSS  -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <section class="content">
    <div class="container">
      <main class="main">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" >Bài 1</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab">Bài 2</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane" type="button" role="tab" >Bài 3</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="disabled-tab" data-bs-toggle="tab" data-bs-target="#disabled-tab-pane" type="button" role="tab" >Bài 4</button>
          </li>
        </ul>
        <div class="tab-content contentTab" id="myTabContent">
          <div class="tab-pane fade show active " id="home-tab-pane" role="tabpanel" >
            <h3>Xuất 3 số theo thứ tự tăng dần</h3>
            <form action="">
              <input type="text" id="num1" placeholder="Nhập vào số thứ nhất">
              <input type="text" id="num2" placeholder="Nhập vào số thứ hai">
              <input type="text" id="num3" placeholder="Nhập vào số thứ ba"> <br>
              <button type="button" onclick="sapXep()" class="btn btn-success mt-4">Sắp xếp</button>
             </form>
             <div class="ketqua" id="result1"></div>
          </div>
          <div class="tab-pane fade " id="profile-tab-pane" role="tabpanel" >
            <h3>Viết chương trình chào hỏi</h3>
            <form action="">
              <select name="" class="form-control " id="thanhVien">
                <option value="Người lạ ơi" class="text-center">Chọn thành viên</option>
                <option value="Bố">Bố</option>
                <option value="Mẹ">Mẹ</option>
                <option value="Anh Trai">Anh Trai</option>
                <option value="Em Gái">Em Gái</option>
                
            </select>
              <button type="button" onclick="chaoHoi()" class="btn btn-success mt-4">Gửi lời chào</button>
            </form>
            <div class="ketqua" id="result2"></div>
          </div>
          <div class="tab-pane fade " id="contact-tab-pane" role="tabpanel" >
            <h3>Viết chương trình đếm số chẵn lẻ</h3>
            <form action="">
              <input type="text" id="num1b3" placeholder="Nhập vào số thứ nhất">
              <input type="text" id="num2b3" placeholder="Nhập vào số thứ hai">
              <input type="text" id="num3b3" placeholder="Nhập vào số thứ ba"> <br>
              <button type="button" onclick="demChanLe()" class="btn btn-success mt-4">Đếm</button>
             </form>
             <div class="ketqua" id="result3"></div>
          </div>
          <div class="tab-pane fade" id="disabled-tab-pane" role="tabpanel">
            <h3>Đoán hình tam giác</h3>
            <form action="">
              <input type="text" id="edge1" placeholder="Nhập vào số thứ nhất">
              <input type="text" id="edge2" placeholder="Nhập vào số thứ hai">
              <input type="text" id="edge3" placeholder="Nhập vào số thứ ba"> <br>
              <button type="button" onclick="doanTamGiac()" class="btn btn-success mt-4">Đoán</button>
             </form>
             <div class="ketqua" id="result4"></div>
          </div>
        </div>
      </main>
      
    </div>
  </section>


  <!-- BS 5  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <!-- MAIN JS  -->
  <script src="./js/main.js"></script>
</body>
</html>
